<!DOCTYPE html>

<html>
  <head>
    <title> {{ title }} </title>
  </head>
  <style>
    body {
      background-color: #737a5d;
    }

      a:link {
        color: #f2eddd;
      }

      a:visited {
        color: #f2eddd;
      }

      a:hover {
        color: #8ea584;
      }

      h3 {
        color: #43372f;
      }

    .nav {
      display: grid;
      grid-template-columns: auto auto auto auto;
      margin: 0px;
      padding: 5px;
      background-color: #43372f;
      color: #f2eddd;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
    }


    h2 {
      color: #43372f;
    }

    .title {
      color: #f2eddd;
      background-color: #675c49;
      padding: 5px;
      display: grid;
      grid-template-columns: auto auto;
    }

    .content {
      color: #43372f;
      font-family: "Times New Roman", Times, serif;
      text-align: left;
      padding: 5px;
      margin: 5px;
    }
  </style>


    <div class='nav'>
      <div>
        <a href='/home'> Home </a>
      </div>
      <div>
        <a href='/browse_page'> Browse </a>
      </div>
      <div>
        <a href='/add_story'> Add story </a>
      </div>
      <div>
        <a href='/logout'> Log out </a>
      </div>
    </div>

    <div class='title'>
      <div>
        <h1>
          {{ title }}
        </h1>
      </div>
      <div>
        <p> by {{ starter }} </p>
      </div>
    </div>
    <h3>
      Genre: {{ genre }}
    </h3>
    <br>
    <p class='content'>
      {{ content }}
    </p>
    <br>
    <h2>
      Editing History:
    </h2>
    <ul >
      <li>{{ starter }} started the story</li>
      {% for contribution in contributions %}
        <l1>{{contribution}} added to the story</li>
        <br>
      {% endfor %}
    </ul>

    <h2>
      Add more to the story! 
    </h2>
 
    <form action="/edit_story" method="POST">
      <input type="hidden" name="link" value= "{{ link }}">
      <input type="text" name="new_text" placeholder="Start new paragraph here...">
      <input type="submit" value="SUBMIT">
    </div>

</html>
