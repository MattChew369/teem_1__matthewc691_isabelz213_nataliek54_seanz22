  }

  .storylist {
    color: #43372f;
    font-family: "Times New Roman", Times, serif;
    text-align: left;
    padding: 5px;
    margin: 5px;
  }

</style>

  <div class="storylist">
  {% for genre, stories in genre_dict.items() %}
    <h2>{{ genre }}</h2>
    {% if stories %}
      <ul>
        {% for story in stories %}
          <li>
            <a href="/story/{{ story.link }}">{{ story.title }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No stories in this genre yet.</p>
    {% endif %}
  {% endfor %}
</div>
