<!DOCTYPE html>

<html>
  <head>
    <title> NarraMaker Home </title>
  </head>
  <style>

    body {
      background-color: #737a5d;
    }

    h1 {
      padding: 5px;
      color: #43372f;
      font-family: "Times New Roman", Times, serif;
    }

    li {
      padding: 5px;
      color: #43372f;
      font-family: "Times New Roman", Times, serif;
      text-decoration: bold;
    }

    a:link {
      color: #f2eddd;
    }

    a:visited {
      color: #f2eddd;
    }

    a:hover {
      color: #8ea584;
    }

    .nav {
      display: grid;
      grid-template-columns: auto auto auto auto;
      margin: 0px;
      padding: 5px;
      background-color: #43372f;
      color: #f2eddd;
      font-family: "Times New Roman", Times, serif;
      text-align: center;

    }
  </style>
  <body>

    <div class='nav'>
      <div>
        <a href='/home'> Home </a>
      </div>
      <div>
        <a href='/browse_page'> Browse </a>
      </div>
      <div>
        <a href='/add_story'> Add story </a>
      </div>
      <div>
        <a href='/logout'> Log out </a>
      </div>
    </div>

    <h1> Welcome {{user}}! </h1>

    <div class = 'createdstorylist'>
      <li> <b> Your Stories: </b> </li>
      <ul>
        {% for i in range(length) %}
      <l1>
        <a href= {{links[i]}}>
          {{stories[i]}}
        </a>
      </l1>
      <br>
      {% endfor %}
      </ul>
    </div>
    <br>
    <div class = 'contributedlist'>
      <li> <b> Stories You Contributed To: </b> </li>
      <ul>
        {% for a in range(clength) %}
      <l1>
        <a href= {{clinks[a]}}>
          {{cstories[a]}}
        </a>
      </l1>
      <br>
      {% endfor %}
      </ul>
    </div>

  </body>
</html>
